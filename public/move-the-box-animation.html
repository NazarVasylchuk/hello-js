    <script>
        function testMove(){
            moveBox( '#td1', '#td2', 'box-1');
            moveBox( '#td2', '#td1', 'box-2');
        }
        function moveBox( s, d, b ){
            let $S = $( s );
            let $D = $(d);
            let offS = $S.offset();
            let offD = $D.offset();
            let $BOX = $('<div>')
                .addClass('box')
                .addClass(b)
                .css(offS)
                .appendTo('body')
            $BOX.animate( offD, 1000, function(){
                $BOX.remove();
            });
        }
    </script>
